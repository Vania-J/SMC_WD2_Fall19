<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Week 10 Assign</title>

    <link rel="stylesheet" href="main.css">

</head>

<body>
    <header>
        <h1> Music Player</h1>
        <div id="menu-toggle">
            <label for="toggler">
                <img src="hambrgr-menu-icon.png" id="imageToSwitch" alt="hamburger menu icon">
            </label>

            <input type="checkbox" id="toggler">

            <nav>
                <ul>
                    <li><a href="#">Recenty Played</a></li>
                    <li><a href="#">New Releases</a></li>
                    <li><a href="#">Discover</a></li>
                    <li><a href="#">Podcasts</a></li>
                </ul>
            </nav>
        </div>

    </header>


    <main>
        <div class="main-content-container">
            <div id="landing_pg">

                <h1>Your Library</h1>

                <form action="" method="GET">
                    <h2>Artist</h2>
                    <select id="make">
                        <option value="Tom">Tom Misch</option>
                        <option value="Jorja">Jorja Smith</option>
                        <option value="Kings">Kings Kaleidoscopoe</option>
                    </select>

                    <h2>Songs</h2>
                    <select id="model">
                    </select>

                </form>

                <button>Play</button>

            </div>
        </div>

    </main>


    <script>

var makeSelect = document.getElementById('make');
            var modelSelect = document.getElementById('model');

            makeSelect.addEventListener('change', function () {
                console.log(makeSelect.value);

                if (makeSelect.value === 'Tom') {
                    modelSelect.innerHTML = '<option value="Crazy">Crazy Dream</option>\
                                         <option value="Feeling">Feeling</option>\
                                         <option value="Sunshine">Sunshine</option>';
                }

                if (makeSelect.value === 'Jorja') {
                    modelSelect.innerHTML = '<option value="Honest"> Be Honest</option>\
                                         <option value="Blue">Blue Lights</option>\
                                         <option value="LMD">Let Me Down</option>';
                }

                if (makeSelect.value === 'Kings') {
                    modelSelect.innerHTML = '<option value="TBB"> The Beauty Between</option>\
                                         <option value="HOMY"> Hero Over My Head</option>\
                                         <option value="Safe"> Safe </option>';
                }
            })


        var image2URL = /*"cancel-x-icon.jpg"*/
            "https://www.bing.com/th?id=OIP.3Xu8LjmNm_vyH2fsUE6WawAAAA&pid=Api&rs=1";

        var image2Alt = "Closing Menu X Icon"
        var switchingImage = document.getElementById("imageToSwitch");

        var image1URL = switchingImage.src;
        var image1Alt = switchingImage.alt;

        document.getElementById('imageToSwitch').addEventListener('click', function () {

            console.log(image1URL);

            if (switchingImage.src === image2URL) {
                switchingImage.src = image1URL;
                switchingImage.alt = image1Alt;
            } else {
                switchingImage.src = image2URL;
                switchingImage.alt = image2Alt;
            }

        })
    </script>
</body>

</html>
