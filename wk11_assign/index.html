<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Week 11 Assign</title>

    <link rel="Stylesheet" href="main.css">

</head>

<body>
    <header>
        <h1>jQuery Manipulation Methods</h1>
    </header>

    <div class="container">
        <div>
            <h2 class="">.wrap( )</h2>
            <button role="button" class="button-wrap">Wrap</button>
            <h3>November</h3>
            <img src="fall-leaves.jpg" alt="Autum Leaves">
        </div>

        <hr>

        <h2 class="">.height( ) & .css( )</h2>
        <button role="button" class="button-height">Height</button>

        <div class="tb-container">
            <div class="text-box">pumpkin</div>
            <div class="text-box">spice</div>
            <div class="text-box">everyting!</div>
        </div>

    </div>



    <script src="https://code.jquery.com/jquery-3.4.1.js">
        $(document).ready(function () {

            $('.button-wrap').click(function () {
                $("img").wrap("<section></section>");
            });

            $('.button-height').click(function () {
                $(".text-box").height("150").css({
                    cursor: 'auto',
                    backgroundColor: 'rgb(242, 171, 109)',
                    textTransform: 'uppercase',
                    fontSize:'35px',
                    color:'brown'

                });
                
            });

        });
    </script>

</body>

</html>
